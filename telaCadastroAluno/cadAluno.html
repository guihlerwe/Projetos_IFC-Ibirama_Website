<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadAluno.css">
    <title>Cadastrar-se como aluno</title>
</head>
<body>

    <div class="container-principal">
        <!-- Formulário -->
        <header>
            <div class="logo">
                <div class="grid-icon">
                    <!--<img src="" id="icone-ifc"> -->
                    
                </div>
                Projetos do Campus Ibirama
            </div>
            <div class="navigation">
                <div class="nav-item">Projetos</div>
                <div class="nav-item">Monitoria</div>
                <div class="nav-item">Sobre</div>
                <div class="login-btn">Entrar ou Cadastrar-se</div>

            </div>
        </header>
        
        <div>
            <h1 id="titulo">Cadastro de Aluno</h1>
            <p id="subtitulo">Preencha seus dados pessoais</p>
            <br>
        </div>

        <!-- Formulário -->
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
            </fieldset>

            <div class="campo">
                <label>Curso</label>
                <label><input type="radio" name="curso" value="administracao" checked> Administração</label>
                <label><input type="radio" name="curso" value="informatica"> Informática</label>
                <label><input type="radio" name="curso" value="vestuario"> Vestuário</label>
                <label><input type="radio" name="curso" value="moda"> Moda</label>
            </div>

            <button type="submit" class="botao">Cadastrar</button>
        </form>
    </div>

</body>
</html>
