<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadAluno.css">
    <title>Cadastrar-se como aluno</title>
</head>
<body>

    <div class="container-principal">
        <header>
            <div class="logo">
                <div class="grid-icon">
                    <img src="../telaPrincipal/icones/ifc-logo-preto.png" id="icone-ifc">
                      
                </div>
                Projetos do Campus Ibirama
            </div>
            <div class="navigation">
                <div class="projetos-nav">Projetos</div>
                <div class="monitoria-nav">Monitoria</div>
                <div class="sobre-nav">Sobre</div>
                <div class="login-nav">Entrar</div>

            </div>
        </header>
        
        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Preencha seus dados</p>
            <br>
        </div>



        <!-- Formulário -->
         <div class="divformulario">
            <form action="cadAluno.php" method="POST">
                <fieldset class="grupo">
                    <div class="campoEsquerda">
                        <input type="text" name="nome" class="campo" id="nome" placeholder="Nome" required>
                    </div>
    
                    <div class="campoDireita">
                        <input type="text" name="sobrenome" class="campo" id="sobrenome" placeholder="Sobrenome" required>
                    </div>
                </fieldset>
    
                <fieldset class="grupo">
                    <div class="campoEsquerda">
                        <input type="email" name="email" class="campo" id="email" placeholder="E-mail" required>
                    </div>
    
                    <div class="campoDireita">
                        <input type="password" name="senha" class="campo" id="senha" placeholder="Senha" required>
                    </div>
                </fieldset>
    
                <div class="campoTurma">
                    <label>Curso:</label>
                    <label><input type="radio" name="curso" value="administracao" checked> Administração</label>
                    <label><input type="radio" name="curso" value="informatica"> Informática</label>
                    <label><input type="radio" name="curso" value="vestuario"> Vestuário</label>
                    <label><input type="radio" name="curso" value="moda"> Moda</label>
                </div>
    
                <button type="submit" class="botao">Cadastrar</button>
            </form>
         </div>
        
    </div>

</body>
<script src="./cadAluno.js"></script>

</html>
