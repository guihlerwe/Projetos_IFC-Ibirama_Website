<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastrar-se como aluno</title>
</head>
<body>

    <div class="container-principal">
        <!-- Formulário -->
        <header>
            <div class="logo">
                <div class="grid-icon">
                    <!--<img src="" id="icone-ifc"> -->
                    
                </div>
                Projetos do Campus Ibirama
            </div>
            <div class="navigation">
                <div class="nav-item">Projetos</div>
                <div class="nav-item">Monitoria</div>
                <div class="nav-item">Sobre</div>
                <div class="login-btn">Entrar ou Cadastrar-se</div>

            </div>
        </header>
        
        <div>
            <h1 id="titulo">Cadastro de Aluno</h1>
            <p id="subtitulo">Preencha seus dados pessoais</p>
            <br>
        </div>

        <!-- Formulário -->
         <div class="divformulario">
            <form>
                <fieldset class="grupo">
                    <div class="campoEsquerda">
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>
    
                    <div class="campoDireita">
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                    </div>
                </fieldset>
    
                <fieldset class="grupo">
                    <div class="campoEsquerda">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
    
                    <div class="campoDireita">
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>
                </fieldset>
    
                <div class="campoTurma">
                    <label>Curso</label>
                    <label><input type="radio" name="curso" value="administracao" checked> Administração</label>
                    <label><input type="radio" name="curso" value="informatica"> Informática</label>
                    <label><input type="radio" name="curso" value="vestuario"> Vestuário</label>
                    <label><input type="radio" name="curso" value="moda"> Moda</label>
                </div>
    
                <button type="submit" class="botao">Cadastrar</button>
            </form>
         </div>
        
    </div>

</body>
</html>
