<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projetos do Campus Ibirama</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <div class="pingo"></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                    <div></div><div  class="transparente"></div><div></div><div></div>
                </div>
                <div class="logo-text">Projetos do Campus Ibirama</div>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item">Projetos</a>
                <a href="#" class="nav-item">Monitoria</a>
                <a href="#" class="nav-item">Sobre</a>
                <button class="login-btn">Entrar/Cadastrar-se</button>
            </div>
        </header>
        
        <div class="banner">
            <div class="C:\Users\aluno\Documents\GitHub\website-projetos-ifc\tela cadastro projeto\imagens\sem imagem.jpg"></div>
        </div>
        
        <div class="project-info">
            <div class="project-thumb">
                <div class="project-thumb-icon">&#128247;</div>
            </div>
            <div class="project-header">
                <div class="project-meta">
                    <span class="project-type">Tipo</span> <!--precisa ter um campo selecionar-->
                    <span class="project-year">Desde </span> <!--precisa ter um campo editável para o ano-->
                </div>
                <h1 class="project-title">Nome do Projeto</h1>
                <p class="project-coordinator">Coordenador(a):</p> <!--precisa ter um campo editável para o o nome-->
            </div>
            <a href="#" class="register-link">Link p/ formulário de inscrição</a><!--precisa ter um campo editável para o link-->
        </div>
        
        <div class="project-content">
            <h2 class="section-title">Sobre (1500 max.)</h2>
            <div class="project-description">Insira texto</div>
            
            <input type="text" class="project-link" placeholder="Insira Link do site">
            
            <div class="team-section">
                <h2 class="section-title">Coordenadores(as)</h2>
                <div class="team-members">
                    <div class="team-member">
                        <div class="member-avatar">
                            <!--<img src="" alt="">*/-->
                        </div>
                        <span class="member-name">John Doe</span>
                    </div>
                    <div class="team-member">
                        <div class="member-avatar add-member"></div>
                        <span class="member-name">Insira nome</span>
                    </div>
                </div>
            </div>
            
            <div class="team-section">
                <h2 class="section-title">Bolsistas</h2>
                <div class="team-members">
                    <div class="team-member">
                        <div class="member-avatar add-member"></div>
                        <span class="member-name">Insira nome</span>
                    </div>
                </div>
            </div>
            
            <input type="text" class="vacancies-link" placeholder="Se há vagas cole link aqui">
            
            <div class="contact-section">
                <h2 class="section-title">Contato com Projeto</h2>
                <input type="text" class="contact-field" placeholder="E-mail para o projeto" value="E-mail para o projeto">
                <input type="text" class="contact-field" placeholder="Número do projeto (opcional)" value="Número do projeto (opcional)">
                <input type="text" class="contact-field" placeholder="Instagram do projeto (opcional)" value="Instagram do projeto (opcional)">
            </div>
        </div>
        
        <footer>
            <span>Licença M.I.T.</span>
            <span>2025</span>
        </footer>

    </div>
</body>
</html>
